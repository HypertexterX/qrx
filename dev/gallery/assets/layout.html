<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QRx Hyperlinks</title>
  <style>
    <!-- INJECT_CSS -->
  </style>
  <script>
    // Global handler for the iframe toggle
    function toggleFrame(btn, url) {
      const card = btn.closest('.card');
      const preview = card.querySelector('.preview-box');
      
      // Toggle logic
      if (preview.innerHTML.trim()) {
        preview.innerHTML = '';
        btn.classList.remove('active');
        btn.textContent = 'OPEN IN IFRAME';
      } else {
        preview.innerHTML = `<iframe src="${url}" loading="lazy"></iframe>`;
        btn.classList.add('active');
        btn.textContent = 'CLOSE IFRAME';
      }
    }
  </script>
</head>
<body>
  <div class="grid">
    <!-- INJECT_CARDS -->
  </div>
</body>
</html>
