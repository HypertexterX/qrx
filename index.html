<!DOCTYPE html>
<app id=A></app>
<style>:root{color-scheme:dark}</style>
<script>
D=document
J=JSON
L=localStorage
H=history
RS='replaceState'
W=window
// DB Name determined by Path (Multiverse Support)
O=location.pathname.slice(1)||'os'
F='files';ONS='onsuccess'

class OS {
  constructor() {
    W.onhashchange = () => this.run()
    this.boot()
  }

  async boot() {
    await this.cdb()
    // Run boot files (Skip if ?safe)
    if(!new URLSearchParams(location.hash.split('?')[1]).has('safe')) {
      let k = await this.keys(),
          b = k.filter(x => x.startsWith('boot')).sort()
      for (let f of b) {
        try {
          (new Function(O, await this.read(f)))(this)
        } catch(e) { console.error(f,e) }
      }
    }
    this.run()
  }

  cdb() {
    return new Promise(r => {
      let q = indexedDB.open(O)
      q.onupgradeneeded = e => e.target.result.createObjectStore(F)
      q[ONS] = e => { this.db = e.target.result; r() }
    })
  }

  tx(m='readonly') {
    return this.db.transaction(F, m).objectStore(F)
  }

  write(k, v) {
    return new Promise(r => this.tx('readwrite').put(v, k)[ONS] = r)
  }

  read(k) {
    return new Promise(r => this.tx().get(k)[ONS] = e => r(e.target.result))
  }

  keys() {
    return new Promise(r => this.tx().getAllKeys()[ONS] = e => r(e.target.result))
  }

  async run() {
    // Wait for DB
    if(!this.db) await this.cdb()

    // Redirect empty hash
    if(!location.hash) { H[RS](0,'','#home'); return this.run() }

    let h = location.hash.slice(1),
        [n, q] = h.split('?'), // n=View Name
        f = n,                 // f=Write Pointer
        p = new URLSearchParams(q),
        v = await this.read(n)||'', // v=Accumulator (Starts with View)
        app = false

    // --- THE MACHINE TAPE ---
    for(let [k,val] of p) {
      
      // State: Set Append Mode (?a=0 to turn off)
      if(k=='a') app = val!='0'
      
      // Pointer: Switch Write Target (Preserves v)
      if(k=='f') f = val

      // Config: Set Key, Model, System, Host
      if('kmsh'.includes(k)) L.setItem(k, val)

      // Pipeline: Echo(?e), Read(?r), Url(?u), Prompt(?p) -> Update v
      if('erup'.includes(k)) {
        let s = val
        if(k=='r') s = await this.read(val)||''
        if(k=='u') s = await (await fetch(val)).text()
        if(k=='p') s = await this.gen(v, val)
        
        // Update Accumulator
        v = app ? v + s : s
      }

      // Action: Write (Flush v to f)
      if(k=='w') await this.write(f, v)

      // Action: Execute (Transform v)
      if(k=='x') {
        try {
          let r = await (new Function(O, 'v', val))(this, v)
          if(r!==void 0) v = r
        } catch(e){ console.error(e) }
      }
    }

    // Cleanup URL
    if(q) H[RS](0,'','#'+n)

    // Final Render (From Disk)
    let c = await this.read(n)
    
    // Auto-Index
    if(!c) c = (await this.keys()).map(k=>`<a href="#${k}">${k}</a>`).join('<br>')
    
    if(p.has('safe')) A.innerHTML = c
    else this.rehydrate(c)
  }

  rehydrate(h) {
    A.innerHTML = h
    A.querySelectorAll('script').forEach(o => {
      let s = D.createElement('script')
      Array.from(o.attributes).forEach(a => s.setAttribute(a.name, a.value))
      s.text = o.textContent
      o.replaceWith(s)
    })
  }

  async gen(ctx, prompt) {
    let [k,m,s,h] = ['k','m','s','h'].map(x=>L.getItem(x)),
        g = h == 'google',
        // Context is now the Accumulator (ctx)
        msg = `<SYS>${s}</SYS><FILE>${ctx}</FILE><REQ>${prompt}</REQ>`,
        u = g ? `https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}` : h,
        b = g ? { contents: [{ parts: [{ text: msg }] }] }
              : { model: m, messages: [{ role: 'user', content: msg }] },
        head = {'Content-Type': 'application/json'},
        req, res, txt
    
    if(!g && k) head['Authorization'] = `Bearer ${k}`
    
    A.innerHTML = 'Thinking...'
    
    try {
      req = await fetch(u, { method: 'POST', headers: head, body: J.stringify(b) })
      res = await req.json()
      txt = g ? res.candidates?.[0]?.content?.parts?.[0]?.text
              : res.choices?.[0]?.message?.content
    } catch(e) { txt = e.message }
    
    return txt || ''
  }
}

os = new OS()
</script>
